<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Escola</title>

</head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Cadastro de Escola </h1>
    </div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
        <!--{{form.as_p}}-->
        <div id="result"></div>
        <form name="formescola" id="formescola" action="/createescola/" method="post">
            {% csrf_token %}
        <div class="form-group mt-4">Nome: {{formescola.nome_escola}}</div>
        <div class="form-group mt-4">Telefone: {{formescola.telefone_escola}}</div>
        <div class="form-group mt-4">Respons√°vel: {{formescola.nome_responsavel}}</div>
            <input type="submit" class="btn btn=success" value="Salvar">
        </form>
    </div>

</body>
</html>
